<body>
  <ul class="flex-container">

  <h1>Register a new credit card</h1>

  <div>
    <form>
      <label for="name">First name</label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
      <br>
      <label for="name"> Last name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">

      <label for="date of birth">Date of birth</label>
      <input type="date" id="DOB" name="date_of_birth"">
            <br>
                  <label for=" gender">Gender</label>
      <select id="gender" name="gender">
        <option value="Others">Prefer not to say</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br>
      <label for="national id">National ID</label>
      <input type="text" id="national_id" name="national_id" placeholder="Enter your National ID number">
      <br>
      <label for="Job type"> Job title</label>
      <input list="job-titles" name="job-title" id="job-title" placeholder="Enter your Job Title">
      <datalist id="job-titles">
        <option value="Analyst">
        <option value="Web developer">
        <option value="Sales executive">
        <option value="Cab driver">
        <option value="Manager">
      </datalist>
      <br>
      <label for="Card type">Card Type</label>
      <select id="card-type" name="card-type">
        <option value="VISA">Visa</option>
        <option value="MASTERCARD">MasterCard</option>
      </select>
      <br>
      <label for="securityPIN">Security PIN</label>
      <input type="text" id="security_PIN" name="security PIN" placeholder="Set your Security PIN">
      <br>
      <br>
      <button class="btn btn-primary btn-lg btn-block" type="button" onclick="register()">Register!</button>
    </form>
    <script src="./scripts/index.js"></script>
  </div>

</body>
